<head>

      .onError {
    
        border-color: #40B3FF;

      <script type="text/javascript" src="{JS_PATH}dialog.js"></script>

      <script type="text/javascript" src="{JS_PATH}formvalidatorregex.js" charset="UTF-8"></script>
      <script language="JavaScript">
      <!--
      $(function(){
        $.formValidator.initConfig({autotip:true,formid:"myform",onerror:function(msg){}});
        $("#username").formValidator({onshow:"{L('input').L('username')}",onfocus:"{L('between_2_to_20')}"}).inputValidator({min:2,max:20,onerror:"{L('between_2_to_20')}"}).regexValidator({regexp:"ps_username",datatype:"enum",onerror:"{L('username').L('format_incorrect')}"});
        $("#password").formValidator({onshow:"{L('input').L('password')}",onfocus:"{L('password').L('between_6_to_20')}"}).inputValidator({min:6,max:20,onerror:"{L('password').L('between_6_to_20')}"});

    </head>
    <body>

      {template "member","header_log"}
      <div class="container mb50">
    
        <div class="row mt30">
          <div class="col-md-8">
        
            广告图
        
          </div>
          <div class="col-md-4">
            <div class="panel panel-default" style="border-top:2px solid #72c02c">
              <div class="panel-body pt30">
            
                <form method="post" action="" onsubmit="save_username();" id="myform" name="myform"class="form-horizontal" role="form">
                  <input type="hidden" name="forward" id="forward" value="{$forward}">
                  <div class="form-group">
                    <label for="username" class="col-sm-3 control-label f16">用户名</label>          
                    <div class="col-sm-8">
                      <input type="text" class="form-control"  name="username" id="username" placeholder="请输入用户名/邮箱/手机">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password" class="col-sm-3 control-label f16">密码</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                  
                    </div>
                  </div>
              
                  <div class="form-group">
                    <label for="code" class="col-sm-3 control-label f16">验证码</label>
                    <div class="col-sm-8">
                      <div style="float:left"><input type="text" id="code" name="code" size="8"  class="form-control" style="width:80px;">
                      </div>
                      <div style="float:right">{form::checkcode('code_img', '5', '14', 120, 26)}
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                      <div class="checkbox">
                        <label class="pull-left">
                          <input type="checkbox" name="cookietime" value="2592000" id="cookietime"> {L('remember')}{L('username')}
                          <a href="index.php?m=member&c=index&a=public_get_password_type&siteid={$siteid}" class="blue">{L('forgetpassword')}</a><br />
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                      <input type="submit" class="btn btn-success pull-left" name="dosubmit" id="dosubmit" value="{L('login')}">
                      <div class="mt5 ml10 pull-left">
                        <a href="{APP_PATH}index.php?m=member&c=index&a=register&siteid={$siteid}" class="btn btn-link btn-xs cBlack">免费注册</a>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="page-header mt5"></div>
                <span>使用以下合作网站账号登录：</span>
                <ul class="list-inline">
                  <li>QQ</li>
                  <li>weibo</li>
                  <li>zhifubao</li>
                  <li>feixin</li>
                  <li>baidun</li>
                  <li>renren</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    
      </div>

      <script language="JavaScript">
      <!--

      $(function(){
        $('#username').focus();
      })

      function save_username() {
        if($('#cookietime').attr('checked')==true) {
          var username = $('#username').val();
          setcookie('username', username, 3);
        } else {
          delcookie('username');
        }
      }
      var username = getcookie('username');
      if(username != '' && username != null) {
        $('#username').val(username);
        $('#cookietime').attr('checked',true);
      }

      function show_login(site) {
        if(site == 'sina') {
          art.dialog({lock:false,title:'{L('sina_login')}',id:'protocoliframe', iframe:'index.php?m=member&c=index&a=public_sina_login',width:'500',height:'310',yesText:'{L('close')}'}, function(){
          });
        } else if(site == 'snda') {
          art.dialog({lock:false,title:'{L('snda_login')}',id:'protocoliframe', iframe:'index.php?m=member&c=index&a=public_snda_login',width:'500',height:'310',yesText:'{L('close')}'}, function(){
          });
        } else if(site == 'qq') {
          art.dialog({lock:false,title:'{L('qq_login')}',id:'protocoliframe', iframe:'index.php?m=member&c=index&a=public_qq_login',width:'500',height:'310',yesText:'{L('close')}'}, function(){
          });
        }
      }
      //-->
      </script>

      {template 'member', 'footer_new'}

    </body>
    </html>
