{template "content","header_new"}
  
  <div class="container mb100">
    <h1><img src="{APP_PATH}statics/71zls/images/logo.png" class="center-block" alt=""></h1>
    <div class="row mt50">
      <div class="col-md-12 text-center">
        <div class="btnTooltip">
            <a href="#" class="btn btn-success btn-lg" data-toggle="tooltip" data-placement="left" title="在此免费发布项目、奖金、服务信息、帮助大家一起创业吧">免费发布</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#" class="btn btn-success btn-lg" data-toggle="tooltip" data-placement="right" title="在此发布你的创业需求，将为你提供最符合你想要的东西">创业帮帮</a>
        </div>
      </div>
    </div>
    
    <div class="projectSearch center-block mt50">
      <ul id="myTab" class="nav nav-tabs">
        <li class="active f14"><a href="#project" data-toggle="tab">找项目</a></li>
        <li class="f14"><a href="#bonuses" data-toggle="tab">找奖金</a></li>
        <li class="f14"><a href="#service" data-toggle="tab">找服务</a></li>
        <li class="f14"><a href="#oneline" data-toggle="tab">同城在线</a></li>
        <li class="f14"><a href="#clue" data-toggle="tab">创业者俱乐部</a></li>
      </ul>
      <div id="myTabContent" class="tab-content pt10 text-center">
        <div class="tab-pane fade active in" id="project" >
          <form action="" class="form-inline" role="form">
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入关键字">
            </div>
            <select class="form-control">
              <option>项目类别</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <select class="form-control">
              <option>投资额度</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <select class="form-control">
              <option>所在区域</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
     
            <button type="submit" class="btn btn-success">搜索</button>
       
          </form>
          <ul class="list-inline mt10 pull-left">
            <li class="text-success">热门关键词:</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </div>
        <div class="tab-pane fade" id="bonuses"></div>
        <div class="tab-pane fade" id="service"></div>
        <div class="tab-pane fade" id="oneline"></div>
        <div class="tab-pane fade" id="clue"></div>
      </div>
    </div>
  </div>
 {template "content","footer"}
